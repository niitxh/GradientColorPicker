<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradientColorPicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="buttons">
        <div class="mybutton"><button id="myButton1" style="background-color: black; color: white;">#01426C</button></div>
        <div class="mybuttons2"><button id="myButton2" style="background-color: yellow;">#95E61D</button></div>
      </div>
      <h2>Click on code to copy</h2>
      <div class="box">
        <div class="copyCode">
          background-image: liner-gradient(to-right , #01426C , #95E61D)
        </div>
      </div>
    </section>

    <script>
      let btn1 = document.getElementById("myButton1");
      let btn2 = document.getElementById("myButton2");
      let copyDiv = document.querySelector(".copyCode");
      let rgb1 = "#01426C";
      let rgb2 = "#95E61D";

      const hexValues = () => {
        let myHexValues = "0123456789abcdef";
        let colors = "#";
        for (let i = 0; i < 6; i++) {
          colors = colors + myHexValues[Math.floor(Math.random() * 16)];
        }
        return colors;
      };

      const handleButton1 = () => {
        rgb1 = hexValues();
        console.log(rgb1);
        btn1.innerHTML = rgb1;
        document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1} , ${rgb2})`;
        copyDiv.innerHTML = ` background-image: liner-gradient(to-right , ${rgb1} , ${rgb2})`;
      };

      const handleButton2 = () => {
        rgb2 = hexValues();
        console.log(rgb2);
        btn2.innerHTML = rgb2;
        document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1} , ${rgb2})`;
        copyDiv.innerHTML = ` background-image: liner-gradient(to-right , ${rgb1} , ${rgb2})`;
      };
      btn1.addEventListener("click", handleButton1);
      btn2.addEventListener("click", handleButton2);

      copyDiv.addEventListener("click", () => {
        navigator.clipboard.writeText(copyDiv.innerText);
        alert("Code Copied to your Clipboard");
      });
    </script>
  </body>
</html>
